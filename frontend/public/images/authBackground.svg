<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000" style="background-color: #3b82f6">
  <!-- Grid Pattern -->
  <pattern id="grid" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="white" stroke-width="0.6" stroke-opacity="0.7" />
  </pattern>
  <rect width="100%" height="100%" fill="url(#grid)" />

  <!-- Small Floating Particles -->
  <g fill="white">
    <circle cx="100" cy="100" r="4">
      <animate attributeName="cy" from="1000" to="-100" dur="15s" repeatCount="indefinite" />
      <animate attributeName="cx" from="100" to="150" dur="15s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="15s" repeatCount="indefinite" />
    </circle>
    <circle cx="300" cy="200" r="6">
      <animate attributeName="cy" from="1000" to="-100" dur="12s" repeatCount="indefinite" />
      <animate attributeName="cx" from="300" to="350" dur="12s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.4;0" dur="12s" repeatCount="indefinite" />
    </circle>
    <circle cx="500" cy="300" r="3">
      <animate attributeName="cy" from="1000" to="-100" dur="18s" repeatCount="indefinite" />
      <animate attributeName="cx" from="500" to="550" dur="18s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.45;0" dur="18s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="400" r="5">
      <animate attributeName="cy" from="1000" to="-100" dur="20s" repeatCount="indefinite" />
      <animate attributeName="cx" from="700" to="750" dur="20s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.35;0" dur="20s" repeatCount="indefinite" />
    </circle>
    <circle cx="900" cy="500" r="4">
      <animate attributeName="cy" from="1000" to="-100" dur="14s" repeatCount="indefinite" />
      <animate attributeName="cx" from="900" to="950" dur="14s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="14s" repeatCount="indefinite" />
    </circle>
    <circle cx="200" cy="600" r="6">
      <animate attributeName="cy" from="1000" to="-100" dur="16s" repeatCount="indefinite" />
      <animate attributeName="cx" from="200" to="250" dur="16s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.3;0" dur="16s" repeatCount="indefinite" />
    </circle>
    <circle cx="400" cy="700" r="5">
      <animate attributeName="cy" from="1000" to="-100" dur="22s" repeatCount="indefinite" />
      <animate attributeName="cx" from="400" to="450" dur="22s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.35;0" dur="22s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="800" r="3">
      <animate attributeName="cy" from="1000" to="-100" dur="19s" repeatCount="indefinite" />
      <animate attributeName="cx" from="600" to="650" dur="19s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.4;0" dur="19s" repeatCount="indefinite" />
    </circle>
    <circle cx="800" cy="900" r="4">
      <animate attributeName="cy" from="1000" to="-100" dur="17s" repeatCount="indefinite" />
      <animate attributeName="cx" from="800" to="850" dur="17s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.5;0" dur="17s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Medium Spiral Particles -->
  <g fill="none" stroke="white" stroke-width="2">
    <circle cx="200" cy="400" r="15">
      <animate attributeName="cy" from="1000" to="-100" dur="20s" repeatCount="indefinite" />
      <animate attributeName="cx" from="200" to="300" dur="20s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.3;0" dur="20s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 200 400" to="360 200 400" dur="20s" repeatCount="indefinite" />
    </circle>
    <circle cx="600" cy="500" r="20">
      <animate attributeName="cy" from="1000" to="-100" dur="25s" repeatCount="indefinite" />
      <animate attributeName="cx" from="600" to="700" dur="25s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.25;0" dur="25s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 600 500" to="360 600 500" dur="25s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Large Pulsing Circles -->
  <g fill="none" stroke="white" stroke-width="4">
    <circle cx="400" cy="600" r="30">
      <animate attributeName="r" values="30;50;30" dur="8s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.4;0" dur="8s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 400 600" to="360 400 600" dur="30s" repeatCount="indefinite" />
    </circle>
    <circle cx="700" cy="300" r="40">
      <animate attributeName="r" values="40;65;40" dur="10s" repeatCount="indefinite" />
      <animate attributeName="opacity" values="0;0.35;0" dur="10s" repeatCount="indefinite" />
      <animateTransform attributeName="transform" type="rotate" from="0 700 300" to="360 700 300" dur="35s" repeatCount="indefinite" />
    </circle>
  </g>
</svg>